<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
    <link rel="stylesheet" href="chrome://global/skin/global.css">
    <script src="/lib/OptionsManager.js"></script>
    <script src="/lib/i18n.js"></script>
    <script src="/src/types.js"></script>
    <script src="/src/commands.js"></script>
    <script src="translations.js"></script>
    <script src="options.js"></script>
    <title data-i18n="extensionName"></title>
</head>

<body>
    <main>
        <h1 data-i18n="extensionName">
            </h2>
            <h2 data-i18n="mouse_button_events"></h2>
            <div id="event_test_area" class="test_area">
                <h2 data-i18n="test_button_event"></h2>
                <p id="event_debug">&nbsp;</p>
            </div>
            <table class="events">
                <thead>
                    <tr>
                        <th data-i18n="button"></th>
                        <th data-i18n="event"></th>
                        <th></th>
                        <th data-i18n="buttons_down"></th>
                        <th></th>
                        <th data-i18n="action"></th>
                    </tr>
                </thead>
                <tbody id="events">
                </tbody>
            </table>
            <button id="add_new_event" data-i18n="new_event" class="primary"></button>
            <hr>
            <h2 data-i18n="event_sequences"></h2>
            <form id="sequence_record_area" class="test_area">
                <h2 data-i18n="record_sequence"></h2>
                <p id="sequence_debug">&nbsp;</p>
                <input id="recorded_sequence" type="text" required autocomplete="off">
            </form>
            <table>
                <thead>
                    <tr>
                        <th data-i18n="sequence"></th>
                        <th></th>
                        <th data-i18n="action"></th>
                    </tr>
                </thead>
                <tbody id="sequences">
                </tbody>
            </table>
            <button id="add_recorded_sequence" data-i18n="add_recorded_sequence" class="primary"></button>
    </main>
    <table id="model_s">
        <tr id="model_event">
            <td>
                <select class="button">
                    <option value="primary" data-i18n="button_primary"></option>
                    <option value="middle" data-i18n="button_middle"></option>
                    <option value="secondary" data-i18n="button_secondary"></option>
                    <option value="-1" data-i18n="wheel" hidden></option>
                </select>
            </td>
            <td>
                <select class="type">
                    <option value="mouse_down" data-i18n="button_down"></option>
                    <option value="mouse_up" data-i18n="button_up"></option>
                    <option value="scroll_up" data-i18n="wheel_up"></option>
                    <option value="scroll_down" data-i18n="wheel_down"></option>
                    <option value="long_press" data-i18n="long_press"></option>
                </select>
            </td>
            <td>
                <strong>+</strong>
            </td>
            <td>
                <div class="buttons_down">
                    <label>
                        <input type="checkbox" value="primary">
                        <small data-i18n="button_primary"></small>
                    </label>
                    <label>
                        <input type="checkbox" value="middle">
                        <small data-i18n="button_middle"></small>
                    </label>
                    <label>
                        <input type="checkbox" value="secondary">
                        <small data-i18n="button_secondary"></small>
                    </label>
                </div>
            </td>
            <td>
                <strong>=</strong>
            </td>
            <td>
                <select class="command">
                </select>
            </td>
            <td class="remove">
                <small>ðŸ—™</small>
            </td>
        </tr>
        <tr id="model_sequence">
            <td>
                <div class="sequence">
                </div>
            </td>
            <td>
                <strong>=</strong>
            </td>
            <td>
                <select class="command">
                </select>
            </td>
            <td class="remove">
                <small>ðŸ—™</small>
            </td>
        </tr>
    </table>
</body>

</html>
